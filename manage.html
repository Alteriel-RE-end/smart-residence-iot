<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Kartu - Smart Residence IoT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { slate: { 50: '#f8fafc', 800: '#1e293b' }, emerald: { 500: '#10b981' }, rose: { 500: '#f43f5e' } },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        /* Loading Screen overlay */
        #auth-loading { position: fixed; inset: 0; background: #f8fafc; z-index: 10000; display: flex; justify-content: center; align-items: center; }
        
        /* Alert System Styles */
        #global-alert { 
            position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; 
            transform: translateY(-100%); transition: transform 0.3s ease-in-out; 
        }
        .alert-visible { transform: translateY(0) !important; }

        /* Hide scrollbar for Chrome, Safari and Opera (for responsive navbar) */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col font-sans">

    <div id="auth-loading"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-slate-800"></div></div>

    <div id="navbar-container"></div>
    
    <div id="global-alert" class="shadow-lg text-white"></div>

    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-grow w-full">
        
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Database Penghuni</h1>
                <p class="text-slate-500 text-sm mt-1">Kelola akses kartu RFID untuk seluruh unit</p>
            </div>
            <button onclick="openModal()" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg shadow-sm transition flex items-center text-sm font-medium">
                <i class="fa-solid fa-plus mr-2"></i> Registrasi Kartu
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-x-auto">
            <table class="w-full text-sm text-left text-slate-500">
                <thead class="text-xs text-slate-700 uppercase bg-slate-50 border-b border-slate-200">
                    <tr>
                        <th class="px-6 py-3">UID Kartu (Hex)</th>
                        <th class="px-6 py-3">Nama Penghuni</th>
                        <th class="px-6 py-3">Status Lokasi</th>
                        <th class="px-6 py-3 text-right">Aksi</th>
                    </tr>
                </thead>
                <tbody id="user-table-body" class="divide-y divide-slate-100">
                    <tr><td colspan="4" class="px-6 py-8 text-center text-slate-400">Memuat data...</td></tr>
                </tbody>
            </table>
        </div>

    </main>

    <div id="add-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-md mx-4 transform transition-all scale-100">
            <h3 id="modal-title" class="text-lg font-bold text-slate-800 mb-4">Registrasi Penghuni Baru</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">UID Kartu</label>
                    <input type="text" id="input-uid" placeholder="Contoh: E2 A4 55 1B" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm font-mono focus:ring-2 focus:ring-slate-800 outline-none uppercase disabled:bg-slate-100 disabled:text-slate-500">
                    <p class="text-[10px] text-slate-400 mt-1">Tempelkan kartu ke Reader Kamar 1 lalu copy UID dari Serial Monitor/Log.</p>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Nama Lengkap</label>
                    <input type="text" id="input-name" placeholder="Nama Penghuni" class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-slate-800 outline-none">
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="closeModal()" class="flex-1 px-4 py-2 border border-slate-300 text-slate-600 rounded-lg text-sm font-medium hover:bg-slate-50">Batal</button>
                    <button onclick="saveUser()" class="flex-1 px-4 py-2 bg-slate-800 text-white rounded-lg text-sm font-medium hover:bg-slate-700">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        // [UPDATE] Menambahkan 'get' dan 'child' untuk membaca data sekali jalan
        import { getDatabase, ref, onValue, set, remove, update, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        // AUTH
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDqDNjxb9SeDzB8WUj0GIzvZQPcj_CmjZM",
            authDomain: "smart-residence-iot.firebaseapp.com",
            databaseURL: "https://smart-residence-iot-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "smart-residence-iot",
            storageBucket: "smart-residence-iot.firebasestorage.app",
            messagingSenderId: "354143267738",
            appId: "1:354143267738:web:abb4f68406c6905b6f2823"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // --- SECURITY CHECK ---
        onAuthStateChanged(auth, (user) => {
            const loading = document.getElementById('auth-loading');
            if (!user) window.location.href = 'login.html';
            else if(loading) loading.style.display = 'none';
        });

        // --- NAVBAR RESPONSIVE FIX (REVISI LOGO PNG) ---
        document.getElementById('navbar-container').innerHTML = `
        <nav class="bg-white shadow-sm border-b sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 h-auto md:h-16 flex flex-col md:flex-row items-center justify-between py-2 md:py-0">
                <div class="flex items-center mb-2 md:mb-0 w-full md:w-auto justify-center md:justify-start">
                    <a href="index.html"><img src="assets/logo.png" class="h-10 w-auto object-contain" alt="SKAELION"></a>
                </div>
                <div class="flex gap-2 overflow-x-auto w-full md:w-auto justify-center md:justify-end pb-1 md:pb-0 no-scrollbar">
                    <a href="index.html" class="text-slate-600 hover:bg-slate-50 px-3 py-2 rounded-md text-sm font-medium whitespace-nowrap transition">Dashboard</a>
                    <a href="kamar1.html" class="text-slate-600 hover:bg-slate-50 px-3 py-2 rounded-md text-sm font-medium whitespace-nowrap transition">Kamar 1</a>
                    <a href="villa1.html" class="text-slate-600 hover:bg-slate-50 px-3 py-2 rounded-md text-sm font-medium whitespace-nowrap transition">Villa 1</a>
                    <a href="villa2.html" class="text-slate-600 hover:bg-slate-50 px-3 py-2 rounded-md text-sm font-medium whitespace-nowrap transition">Villa 2</a>
                    <a href="manage.html" class="bg-slate-800 text-white px-3 py-2 rounded-md text-sm font-medium whitespace-nowrap transition">Kartu</a>
                    <button onclick="window.logout()" class="text-rose-600 hover:bg-slate-50 px-3 py-2 rounded-md text-sm font-medium whitespace-nowrap transition"><i class="fa-solid fa-right-from-bracket"></i></button>
                </div>
            </div>
        </nav>`;
        
        window.logout = () => signOut(auth).then(() => window.location.href = 'login.html');

        // --- LISTENER ALERT SYSTEM ---
        onValue(ref(db, 'system_alerts'), (snap) => {
            const alertData = snap.val();
            const alertBox = document.getElementById('global-alert');
            if (alertData && alertData.active) {
                let bgClass = "bg-rose-600"; let iconClass = "fa-triangle-exclamation"; let title = "SECURITY ALERT";
                if(alertData.type === 'gas') { bgClass = "bg-purple-600"; iconClass = "fa-skull-crossbones"; title = "BAHAYA GAS"; }
                
                alertBox.className = `${bgClass} text-white shadow-lg alert-visible fixed top-0 left-0 w-full z-50 transition-transform duration-300`;
                alertBox.innerHTML = `
                    <div class="px-4 py-4 flex justify-between items-center max-w-7xl mx-auto">
                        <div class="flex items-center animate-pulse">
                            <i class="fa-solid ${iconClass} text-3xl mr-4"></i>
                            <div>
                                <p class="font-bold uppercase tracking-wide text-sm">${title}</p>
                                <p class="text-lg font-medium">${alertData.message}</p>
                            </div>
                        </div>
                        <button onclick="window.dismissAlert()" class="bg-white/20 hover:bg-white/30 rounded-lg px-4 py-2 text-sm font-bold transition">Tutup & Reset</button>
                    </div>
                `;
            } else {
                alertBox.className = "fixed top-0 left-0 w-full z-50 transition-transform duration-300 transform -translate-y-full";
            }
        });

        window.dismissAlert = () => set(ref(db, 'system_alerts/active'), false);


        // Logic CRUD Table
        const tableBody = document.getElementById('user-table-body');

        onValue(ref(db, 'users'), (snapshot) => {
            tableBody.innerHTML = '';
            const users = snapshot.val();

            if (!users) {
                tableBody.innerHTML = `<tr><td colspan="4" class="px-6 py-8 text-center text-slate-400">Belum ada data penghuni.</td></tr>`;
                return;
            }

            Object.keys(users).forEach(uid => {
                const user = users[uid];
                const isCheckIn = user.currentLocation && user.currentLocation !== "-";
                
                const row = `
                    <tr class="bg-white hover:bg-slate-50 border-b border-slate-100 transition">
                        <td class="px-6 py-4 font-mono text-slate-600 font-medium">${uid}</td>
                        <td class="px-6 py-4 font-bold text-slate-800">${user.name}</td>
                        <td class="px-6 py-4">
                            ${isCheckIn 
                                ? `<span class="bg-rose-100 text-rose-700 text-xs px-2 py-1 rounded-full font-bold border border-rose-200 flex w-fit items-center gap-1"><i class="fa-solid fa-location-dot"></i> ${user.currentLocation}</span>` 
                                : `<span class="bg-slate-100 text-slate-500 text-xs px-2 py-1 rounded-full font-bold border border-slate-200">Keluar (-)</span>`}
                        </td>
                        <td class="px-6 py-4 text-right">
                            <button onclick="window.editUser('${uid}', '${user.name}')" class="text-slate-400 hover:text-emerald-500 transition p-2 rounded-full hover:bg-emerald-50 mr-2" title="Edit"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button onclick="window.deleteUser('${uid}')" class="text-slate-400 hover:text-rose-600 transition p-2 rounded-full hover:bg-rose-50" title="Hapus"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        });

        // BUKA MODAL UNTUK REGISTRASI BARU
        window.openModal = () => {
            document.getElementById('modal-title').innerText = "Registrasi Penghuni Baru";
            const inputUid = document.getElementById('input-uid');
            const inputName = document.getElementById('input-name');
            
            // Reset Form
            inputUid.value = "";
            inputName.value = "";
            
            // Aktifkan UID untuk input
            inputUid.disabled = false;
            
            document.getElementById('add-modal').classList.replace('hidden', 'flex');
        };

        // BUKA MODAL UNTUK EDIT NAMA
        window.editUser = (uid, currentName) => {
            document.getElementById('modal-title').innerText = "Edit Nama Penghuni";
            const inputUid = document.getElementById('input-uid');
            const inputName = document.getElementById('input-name');
            
            // Isi Form dengan data lama
            inputUid.value = uid;
            inputName.value = currentName;
            
            // Matikan input UID (tidak boleh diedit)
            inputUid.disabled = true;
            
            document.getElementById('add-modal').classList.replace('hidden', 'flex');
        }

        window.closeModal = () => document.getElementById('add-modal').classList.replace('flex', 'hidden');

        window.saveUser = () => {
            const uidInput = document.getElementById('input-uid');
            const nameInput = document.getElementById('input-name');
            
            const uid = uidInput.value.trim().toUpperCase();
            const name = nameInput.value.trim();
            
            // Cek apakah mode edit (input UID disabled)
            const isEditMode = uidInput.disabled;

            if (!uid || !name) return alert("Isi UID dan Nama!");
            
            if (isEditMode) {
                // UPDATE HANYA NAMA (Jangan reset lokasi)
                update(ref(db, 'users/' + uid), {
                    name: name
                }).then(() => {
                    closeModal();
                }).catch(e => alert(e.message));

            } else {
                // CREATE USER BARU (Set lokasi default -)
                set(ref(db, 'users/' + uid), {
                    name: name,
                    currentLocation: "-"
                }).then(() => {
                    closeModal();
                    // Clear inputs not needed as modal will reset on open, but good practice
                    uidInput.value = "";
                    nameInput.value = "";
                }).catch(e => alert(e.message));
            }
        };

        // [UPDATE] Logika Hapus User (Membersihkan Room Status agar tidak ghosting)
        window.deleteUser = (uid) => {
            if(confirm(`Yakin hapus akses untuk UID: ${uid}?`)) {
                const dbRef = ref(db);
                // Baca data user dulu untuk cek apakah dia sedang check-in
                get(child(dbRef, `users/${uid}`)).then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        
                        // Jika user sedang di dalam kamar, kosongkan status kamarnya dulu
                        if (userData.currentLocation && userData.currentLocation !== "-") {
                            let unitId = "";
                            // Mapping Nama Kamar ke ID Database (Sesuaikan dengan kode ESP32)
                            if(userData.currentLocation === "Kamar 1") unitId = "kamar1";
                            else if(userData.currentLocation === "Villa 1") unitId = "villa1";
                            else if(userData.currentLocation === "Villa 2") unitId = "villa2";
                            
                            if(unitId) {
                                // Reset status kamar jadi kosong
                                set(ref(db, `room_status/${unitId}`), "");
                                console.log(`Auto-checkout user dari ${unitId} saat penghapusan.`);
                            }
                        }
                        
                        // Baru hapus datanya
                        remove(ref(db, 'users/' + uid))
                            .then(() => alert("User berhasil dihapus."))
                            .catch((err) => alert("Gagal hapus: " + err.message));
                    } else {
                        // Jika data tidak terbaca (error sync), coba force delete
                        remove(ref(db, 'users/' + uid));
                    }
                }).catch((error) => {
                    console.error("Error fetching user data:", error);
                    remove(ref(db, 'users/' + uid)); // Tetap coba hapus
                });
            }
        };

        // [TAMBAHAN] Fungsi Reset Manual untuk Admin (via Console jika darurat)
        // Cara pakai: Buka Inspect Element -> Console -> ketik window.resetRoom('kamar1')
        window.resetRoom = (unitId) => {
            set(ref(db, `room_status/${unitId}`), "")
            .then(() => alert(`Status ${unitId} berhasil di-reset paksa.`));
        }
    </script>
</body>
</html>
